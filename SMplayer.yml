app: smplayer
union: true

ingredients:
   packages: 
    - smplayer
    - samba
    - samba-libs
    - smplayer-themes
    - smplayer-skins
    - libva
    - libmpv
    - mpv
    - intel-vaapi-driver
    - libva-utils
    ppas:
    #- linux-schools/samba-latest 

  dist: xenial
  sources:
    - deb http://archive.ubuntu.com/ubuntu/ xenial main universe
    #- deb http://ppa.launchpad.net/rvm/smplayer/ubuntu xenial main
    #- deb http://ppa.launchpad.net/mc3man/mpv-tests/ubuntu xenial main
  script:
    - cat > smplayer.desktop <<EOF
    - [Desktop Entry]
    - Name=SMPlayer
    - GenericName=Media Player
    - Comment=A great MPlayer front-end
    - Exec=smplayer %U
    - Icon=smplayer
    - Terminal=false
    - Type=Application
    - Categories=Qt;KDE;AudioVideo;Player;Video;
    - MimeType=audio/x-ac3;audio/x-mp4;audio/x-mpeg;audio/vnd.rn-realaudio;audio/x-vorbis;audio/x-adpcm;audio/x-matroska;audio/x-mp2;audio/x-mp3;audio/x-ms-wma;audio/x-vorbis;audio/x-wav;audio/mpegurl;audio/x-mpegurl;audio/x-pn-realaudio;audio/x-scpls;audio/aac;audio/flac;audio/ogg;video/avi;video/mp4;video/flv;video/mpeg;video/quicktime;video/vnd.rn-realvideo;video/x-matroska;video/x-ms-asf;video/x-msvideo;video/x-ms-wmv;video/x-ogm+ogg;video/x-theora;video/webm;
    - EOF
